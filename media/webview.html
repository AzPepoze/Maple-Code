<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'none'; style-src {{cspSource}} 'unsafe-inline'; script-src 'nonce-{{nonce}}'; font-src {{cspSource}}; img-src {{cspSource}} https: data:;"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="{{styleUri}}" rel="stylesheet" />
		<title>Maple Code Chat</title>
	</head>
	<body>
		<div id="chat-container"></div>

		<div id="input-section">
			<div id="context-toggle-area">
				<input type="checkbox" id="include-context-checkbox" nonce="{{nonce}}" />
				<label for="include-context-checkbox">Include context from active editor</label>
			</div>
			<div id="input-area">
				<textarea id="message-input" placeholder="Type your message or question..." rows="1"></textarea>
				<button id="send-button" title="Send Message (Enter or Ctrl+Enter)">Send</button>
			</div>
		</div>

		<div id="button-group">
			<button id="get-diagnostics-button" title="Get project diagnostics">Get Diagnostics</button>
		</div>

		<script nonce="{{nonce}}" src="{{scriptUri}}"></script>
	</body>
</html>
